<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đóng tab...</title>
</head>
<body>
    <h2>🔄 Đang đóng tab...</h2>
    <script>
        setTimeout(() => {
            window.close();  // Thử đóng tab
            window.history.back(); // Nếu không đóng được, quay về trang trước đó
        }, 1000);
    </script>
</body>
</html>
