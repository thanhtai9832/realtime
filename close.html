<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đóng tab...</title>
</head>
<body>
    <h2>🔄 Đang đóng tab...</h2>
    <script>
        setTimeout(() => {
            window.location.href = "about:blank"; 
            setTimeout(() => {
                window.close();  
            }, 500);
        }, 1000);

        setTimeout(() => {
            window.history.back();
        }, 2000);

        setTimeout(() => {
            document.body.innerHTML = `<h2>🔄 Không thể đóng tự động, vui lòng đóng tab.</h2>
                                       <button onclick="window.close()">Đóng Tab</button>`;
        }, 3000);
    </script>
</body>
</html>
