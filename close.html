<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đóng tab...</title>
</head>
<body>
    <h2>🔄 Đang đóng tab...</h2>
    <script>
        function closeTab() {
            window.open("about:blank", "_self");
            window.close();
        }

        setTimeout(() => {
            closeTab();

            setTimeout(() => {
                window.history.back();
            }, 2000);
        }, 1000);
        setTimeout(() => {
            document.body.innerHTML = `<h2>🔄 TikTok đã mở. Nhấn vào nút bên dưới để đóng tab.</h2>
                                       <button onclick="closeTab()">Đóng Tab</button>`;
        }, 3000);
    </script>
</body>
</html>
