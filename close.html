<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang đóng tab...</title>
</head>
<body>
    <h2>🔄 Đang đóng tab...</h2>
    <script>
        setTimeout(() => {
            let newTab = window.open("about:blank", "_self");
            if (newTab) {
                newTab.close(); 
            }
            window.close(); 

            window.history.back();
        }, 1000);
    </script>
</body>
</html>
