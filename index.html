<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to TikTok...</title>
    <script>
        function base62Decode(str) {
            const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num = 0;
            for (let char of str) {
                num = num * 62 + chars.indexOf(char);
            }
            return num.toString();
        }

        function decodeAndRedirect() {
            const params = new URLSearchParams(window.location.search);
            const encodedId = params.get("id");

            if (encodedId) {
                try {
                    const decodedId = base62Decode(encodedId);
                    console.log("‚úÖ Decoded Room ID:", decodedId);

                    const tiktokWebUrl = `https://www.tiktok.com/share/live/${decodedId}`;
                    const androidIntentUrl = `intent://www.tiktok.com/share/live/${decodedId}#Intent;package=com.zhiliaoapp.musically;scheme=https;end;`;
                    const iosAppUrl = `tiktok://share/live/${decodedId}`;

                    console.log("üì≤ ƒêang th·ª≠ m·ªü TikTok...");

                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
                    if (/android/i.test(userAgent)) {
                        console.log("üì± Android detected: m·ªü b·∫±ng intent");
                        window.location.href = androidIntentUrl;
                    } else if (/iPhone|iPad|iPod/i.test(userAgent)) {
                        console.log("üçè iOS detected: m·ªü b·∫±ng app link");
                        window.location.href = iosAppUrl;
                    } else {
                        console.log("üåê Kh√¥ng ph·∫£i Android/iOS, m·ªü TikTok Web");
                        window.location.href = tiktokWebUrl;
                    }

                    setTimeout(() => {
                        console.log("üåê Chuy·ªÉn h∆∞·ªõng sang TikTok Web:", tiktokWebUrl);
                        window.location.href = tiktokWebUrl;
                    }, 2000);

                } catch (error) {
                    document.body.innerHTML = `<h2>‚ùå L·ªói gi·∫£i m√£: ${error.message}</h2>`;
                    console.error("‚ö†Ô∏è Decode error:", error);
                }
            } else {
                document.body.innerHTML = "<h2>‚ùå Thi·∫øu ID trong URL.</h2>";
            }
        }
    </script>
</head>
<body onload="decodeAndRedirect()">
    <h2>üîÑ ƒêang m·ªü TikTok...</h2>
</body>
</html>
