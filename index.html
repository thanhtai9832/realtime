        function base62Decode(str) {
            const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num = BigInt(0);
            for (let char of str) {
                num = num * BigInt(62) + BigInt(chars.indexOf(char));
            }
            return num.toString();
        }
