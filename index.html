    <script>
        function base62Decode(str) {
            const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num = 0;
            for (let char of str) {
                num = num * 62 + chars.indexOf(char);
            }
            return num.toString();
        }

        function decodeAndRedirect() {
            const params = new URLSearchParams(window.location.search);
            const encodedId = params.get("id");

            if (encodedId) {
                try {
                    const decodedId = base62Decode(encodedId);
                    console.log("‚úÖ Decoded Room ID:", decodedId);

                        <p>üåê N·∫øu kh√¥ng m·ªü ƒë∆∞·ª£c, s·∫Ω chuy·ªÉn h∆∞·ªõng t·ªõi: <b><a href="${fallbackUrl}">${fallbackUrl}</a></b></p>
                    `;

                    console.log("üì≤ ƒêang m·ªü TikTok v·ªõi link:", tiktokAppLink);

                    // Th·ª≠ m·ªü TikTok App

                    // N·∫øu sau 2 gi√¢y kh√¥ng m·ªü ƒë∆∞·ª£c, fallback sang web
                    setTimeout(() => {

                    console.error("‚ö†Ô∏è Decode error:", error);
                }
            } else {
                document.body.innerHTML = "<h2>‚ùå Thi·∫øu ID trong URL.</h2>";
            }
        }
    </script>
</head>
