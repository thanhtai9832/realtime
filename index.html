<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to TikTok...</title>
    <script>
        function base62Decode(str) {
            const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num = 0;
            for (let char of str) {
                num = num * 62 + chars.indexOf(char);
            }
            return num.toString();
        }

        function decodeAndRedirect() {
            const params = new URLSearchParams(window.location.search);
            const encodedId = params.get("id");

            if (encodedId) {
                try {
                    const decodedId = base62Decode(encodedId);
                    console.log("‚úÖ Decoded Room ID:", decodedId);

                    const tiktokWebUrl = `https://www.tiktok.com/share/live/${decodedId}`;
                    const tiktokIntentUrl = `intent://www.tiktok.com/share/live/${decodedId}#Intent;package=com.zhiliaoapp.musically;scheme=https;end;`;

                    // Hi·ªÉn th·ªã th√¥ng tin tr√™n giao di·ªán web
                    document.body.innerHTML = `
                        <h2>üîÑ ƒêang m·ªü TikTok...</h2>
                        <p>üì≤ ƒê∆∞·ªùng d·∫´n Web: <b><a href="${tiktokWebUrl}">${tiktokWebUrl}</a></b></p>
                        <p>üì≤ ƒê∆∞·ªùng d·∫´n Intent (Android): <b>${tiktokIntentUrl}</b></p>
                        <p>üåê N·∫øu kh√¥ng m·ªü ƒë∆∞·ª£c, s·∫Ω chuy·ªÉn h∆∞·ªõng t·ªõi TikTok Web sau 3 gi√¢y.</p>
                    `;

                    console.log("üì≤ ƒêang m·ªü TikTok Web:", tiktokWebUrl);
                    console.log("üì≤ ƒêang th·ª≠ Intent tr√™n Android:", tiktokIntentUrl);

                    // Th·ª≠ m·ªü TikTok b·∫±ng intent tr√™n Android
                    window.location.href = tiktokIntentUrl;

                    // N·∫øu sau 3 gi√¢y kh√¥ng m·ªü ƒë∆∞·ª£c, fallback sang TikTok Web
                    setTimeout(() => {
                        console.log("üåê Chuy·ªÉn h∆∞·ªõng sang TikTok Web:", tiktokWebUrl);
                        window.location.href = tiktokWebUrl;
                    }, 3000);
                } catch (error) {
                    document.body.innerHTML = `<h2>‚ùå L·ªói gi·∫£i m√£: ${error.message}</h2>`;
                    console.error("‚ö†Ô∏è Decode error:", error);
                }
            } else {
                document.body.innerHTML = "<h2>‚ùå Thi·∫øu ID trong URL.</h2>";
            }
        }
    </script>
</head>
<body onload="decodeAndRedirect()">
    <h2>ƒêang m·ªü TikTok...</h2>
</body>
