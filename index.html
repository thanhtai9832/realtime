<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Redirecting to TikTok Live...</title>
    <script>
        function base62Decode(str) {
            const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
            let num = 0;
            for (let char of str) {
                num = num * 62 + chars.indexOf(char);
            }
            return num.toString();
        }

        function decodeAndRedirect() {
            const params = new URLSearchParams(window.location.search);
            const encodedId = params.get("id");

            console.log("üîç Encoded ID nh·∫≠n ƒë∆∞·ª£c:", encodedId);

            if (encodedId) {
                try {
                    const decodedId = base62Decode(encodedId);
                    console.log("‚úÖ Room ID sau khi gi·∫£i m√£:", decodedId);

                    const tiktokWebUrl = `https://www.tiktok.com/share/live/${decodedId}`;
                    const androidIntentUrl = `intent://www.tiktok.com/share/live/${decodedId}#Intent;package=com.zhiliaoapp.musically;scheme=https;end;`;
                    const iosAppUrl = `tiktok://share/live/${decodedId}`;

                    console.log("üì≤ ƒêang th·ª≠ m·ªü TikTok...");

                    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

                    // N·∫øu l√† Android ‚Üí D√πng intent:// ƒë·ªÉ √©p m·ªü app
                    if (/android/i.test(userAgent)) {
                        console.log("üì± Android detected: m·ªü b·∫±ng intent://");
                        window.location.replace(androidIntentUrl);
                        return;
                    }

                    // N·∫øu l√† iOS ‚Üí Th·ª≠ m·ªü b·∫±ng deep link tiktok://
                    if (/iPhone|iPad|iPod/i.test(userAgent)) {
                        console.log("üçè iOS detected: m·ªü b·∫±ng tiktok://");
                        setTimeout(() => {
                            window.location.replace(iosAppUrl);
                        }, 100);  // Delay ng·∫Øn gi√∫p tr√¨nh duy·ªát kh√¥ng ch·∫∑n
                        return;
                    }

                    // N·∫øu kh√¥ng ph·∫£i Android/iOS ‚Üí M·ªü TikTok Web
                    console.log("üåê Kh√¥ng ph·∫£i Android/iOS, m·ªü TikTok Web");
                    window.location.href = tiktokWebUrl;

                } catch (error) {
                    document.body.innerHTML = `<h2>‚ùå L·ªói gi·∫£i m√£: ${error.message}</h2>`;
                    console.error("‚ö†Ô∏è Decode error:", error);
                }
            } else {
                document.body.innerHTML = "<h2>‚ùå Thi·∫øu ID trong URL.</h2>";
            }
        }
    </script>
</head>
<body onload="decodeAndRedirect()">
